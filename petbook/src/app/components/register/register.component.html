<div class="row">
<div class="col-lg-5" id="registro">
    <h1 class="h1-strong">{{title}}</h1>
    
    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro Completado correctamente :) <a [routerLink]="['/login']">Identifícate aquí</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        El registro no se ha podido completar ): quizás tu email ya esté en uso
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <div class="form-label-group">
            <label>Nombre(s)</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Nombre" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </div> 

        <div class="form-label-group">
            <label>Apellidos</label>
            <input type="text"  name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" placeholder="Apellidos" required>
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorios
            </span>
        </div>

        <div class="form-label-group">
            <label>Correo electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched">
                El email no es válido
            </span>
        </div>
        
        <hr>

        <div class="form-label-group">
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required>
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria
            </span>
        </div>
        
        <!--div class="form-label-group">
            <input type="password" id="confirmarPassword" name="confirm_password" class="form-control" placeholder="Contraseña" required>
            <label for="confirmarPassword">Confirmar contraseña</label>
        </div-->
        <hr>
        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
        <!--hr class="my-4">
        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button-->
    </form>
    
</div>
<div class="col-lg-7" id="logo" style="text-align: center;">
    <img src="../../../assets/logo.png">
</div>
</div>
