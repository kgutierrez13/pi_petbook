<div class="col-lg-8" id="publications">
    <h1 class="h1-strong">{{title}} </h1>
    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="{{url+'get-image-user/'+user.image}}" *ngIf="user.image">
            <img src="assets/none-photo.png" *ngIf="!user.image">
        </div>
        <div class="user-name pull-left">
            <div class="label label-default pull-left" *ngIf="followed">
                Te sigue
            </div>
            <hr>
            <p class="name">{{user.name+' '+user.surname}}</p>
            <p class="email">{{user.email}}</p>
            <div class="follow">
                <button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id)">
                    Seguir
                </button>
                
                <button class="btn btn-primary" *ngIf="following" (click)="unfollowUser(user._id)">
                    Dejar de seguir
                </button>
            </div>
        </div>
        <div class="stats pull-right" *ngIf="stats">
            <div class="following-data">
                <a href="#">
                    <span class="label-stats">
                        Siguiendo
                    </span>
                    <span class="number-stats"> 
                        {{stats.following}}
                    </span>
                </a>
            </div>
            <div class="following-data">
                <a href="#">
                    <span class="label-stats">
                        Seguidores
                    </span>
                    <span class="number-stats"> 
                        {{stats.followed}}
                    </span>
                </a>
            </div>
            <div class="following-data">
                <a href="#">
                    <span class="label-stats">
                        Publicaciones
                    </span>
                    <span class="number-stats"> 
                        {{stats.publications}}
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-12" *ngIf="user" style="margin-top: 40px;">
        <publications [user]="user._id"></publications>
    </div>
</div>

<sidebar></sidebar> 

<div class="clearfix"></div>
