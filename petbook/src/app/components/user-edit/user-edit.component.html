<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>
    
    <div class="alert alert-success" *ngIf="status == 'success'">
        Datos actualizados correctamente ;) 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Oops, no puedes cambiar a un email que ya est치 registrado ): 
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <div class="form-label-group">
            <label>Nombre(s)</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Nombre" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </div> 

        <div class="form-label-group">
            <label>Apellidos</label>
            <input type="text"  name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" placeholder="Apellidos" required>
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorios
            </span>
        </div>

        <div class="form-label-group">
            <label>Correo electr칩nico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Correo electr칩nico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </div>
        <hr>
        <div *ngIf="user.image">
            <img src="{{url + 'get-image-user/' + user.image}}">
        </div>
            <label>A침ade foto de perfil para que te conozcan todos</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
        <hr>
        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" [disabled]="!userEditForm.form.valid">Actualizar mis datos</button>        
    </form>
</div>
